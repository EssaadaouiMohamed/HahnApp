<table mat-table [dataSource]="userRolesList" class="mat-elevation-z8">

  <!-- Role Name Column -->
  <ng-container matColumnDef="roleName">
    <th mat-header-cell *matHeaderCellDef> Role Name </th>
    <td mat-cell *matCellDef="let element"> {{element.roleName}} </td>
  </ng-container>

  <!-- Role Description Column -->
  <ng-container matColumnDef="roleDescription">
    <th mat-header-cell *matHeaderCellDef> Role Description </th>
    <td mat-cell *matCellDef="let element"> {{element.roleDescription}} </td>
  </ng-container>

  <!-- Selected Column -->
  <ng-container matColumnDef="selected">
    <th mat-header-cell *matHeaderCellDef> Selected </th>
    <td mat-cell *matCellDef="let element">
      <mat-checkbox [(ngModel)]="element.selected"></mat-checkbox>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
